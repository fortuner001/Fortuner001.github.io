<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
    <div class="current">
      <h2>Погода прямо сейчас в Алматы</h2>
      <table>
        <tr>
          <td>Температура:</td>
          <td id="temp"></td>
        </tr>
        <tr>
          <td>Влажность:</td>
          <td id="humi"></td>
        </tr>
        <tr>
          <td>Скорость ветра:</td>
          <td id="wind"></td>
        </tr>
        <tr>
          <td>УФ индекс:</td>
          <td id="uvi"></td>
        </tr>
      </table>
    </div>
    <div class="weekly">
      <h2>Прогноз погоды на 7 дней</h2>
      <table id="weeklyWeatherTable">
        <thead>
          <tr>
            <th>День</th>
            <th>Температура (°C)</th>
            <th>Влажность (%)</th>
            <th>Скорость ветра (м/с)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    

    <script src="weather.js"></script>
  </body>
</html>
